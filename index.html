<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="/output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="">
    <div
      class="box-border bg-slate-300 h-screen flex sm:items-center sm:justify-center sm:p-10"
    >
      <div class="">
        <div
          class="grid sm:grid-cols-2 bg-slate-200 h-auto sm:rounded-3xl shadow-2xl"
        >
          <div
            class="max-w-full bg-gradient-to-b from-vio1 to-vio2 h-96 rounded-b-3xl sm:rounded-3xl p-10 shadow-md flex flex-col items-center justify-between"
          >
            <p class="text-sm">Your Result</p>

            <div
              class="m-8 h-32 w-32 bg-gradient-to-b from-circle1 to-circle2 rounded-full flex items-center justify-center flex-col"
            >
              <p class="text-white font-bold text-5xl">76</p>
              <p class="text-fuchsia-300 mt-1">of 100</p>
            </div>
            <div class="text-white">Great</div>
            You scored higher than 65% of the people who have taken these tests.
          </div>
          <div class="flex flex-col items-center pr-10 pl-10 gap-4 mt-8">
            <p class="w-full font-bold">Summary</p>
            <div class="p-2 rounded-md bg-red-200 w-full flex justify-between">
              <p class="">Reaction</p>
              <p>80 / 100</p>
            </div>
            <div class="p-2 rounded-md bg-blue-200 w-full flex justify-between">
              <p>Memory</p>
              <p>92 / 100</p>
            </div>
            <div
              class="p-2 rounded-md bg-green-200 w-full flex justify-between"
            >
              <p>Verbal</p>
              <p>61 / 100</p>
            </div>
            <div
              class="p-2 rounded-md bg-yellow-200 w-full flex justify-between"
            >
              <p>Visual</p>
              <p>72 / 100</p>
            </div>
            <p
              class="p-2 rounded-3xl text-white text-center bg-blue-800 hover:cursor-pointer w-full mb-8"
            >
              Continue
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
