<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="/output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="">
    <div
      class="box-border flex h-screen sm:items-center sm:justify-center sm:p-10"
    >
      <div class="">
        <div class="grid h-auto shadow-2xl sm:grid-cols-2 sm:rounded-3xl">
          <div
            class="flex h-auto max-w-full flex-col items-center justify-between rounded-b-3xl bg-gradient-to-b from-vio1 to-vio2 p-10 shadow-md sm:rounded-3xl"
          >
            <p class="text-sm text-violet-100">Your Result</p>

            <div
              class="m-8 flex h-40 w-40 flex-col items-center justify-center rounded-full bg-gradient-to-b from-circle1 to-circle2"
            >
              <p class="text-5xl font-bold text-white">76</p>
              <p class="mt-1 text-fuchsia-300">of 100</p>
            </div>
            <div class="text-violet-200">Great</div>
            <p class="text-violet-100/60">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="mt-8 flex flex-col items-center gap-4 pl-10 pr-10">
            <p class="w-full font-bold">Summary</p>
            <div
              class="flex w-full justify-between rounded-md bg-red-200/60 p-3 pl-6 pr-6"
            >
              <div class="flex gap-1 text-red-400">
                <img src="./assets/images/icon-reaction.svg" /> Reaction
              </div>
              <div class="flex">
                <p class="font-bold">80</p>
                <p>&nbsp/ 100</p>
              </div>
            </div>
            <div
              class="flex w-full justify-between rounded-md bg-yellow-200/60 p-3 pl-6 pr-6"
            >
              <div class="flex gap-1 text-yellow-400">
                <img src="./assets/images/icon-memory.svg" />
                Memory
              </div>
              <div class="flex">
                <p class="font-bold">92</p>
                <p>&nbsp/ 100</p>
              </div>
            </div>
            <div
              class="flex w-full justify-between rounded-md bg-blue-200/60 p-3 pl-6 pr-6"
            >
              <div class="flex gap-1 text-blue-400">
                <img src="./assets/images/icon-verbal.svg" />
                Verbal
              </div>
              <div class="flex">
                <p class="font-bold">61</p>
                <p>&nbsp/ 100</p>
              </div>
            </div>
            <div
              class="flex w-full justify-between rounded-md bg-violet-200/60 p-3 pl-6 pr-6"
            >
              <div class="flex gap-1 text-violet-400">
                <img src="./assets/images/icon-visual.svg" />
                Visual
              </div>
              <div class="flex">
                <p class="font-bold">72</p>
                <p>&nbsp/ 100</p>
              </div>
            </div>
            <p
              class="mb-8 w-full rounded-3xl bg-blue-800 p-2 text-center text-white hover:cursor-pointer"
            >
              Continue
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
